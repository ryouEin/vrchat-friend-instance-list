version: 2
jobs:
  check:
    docker:
      - image: circleci/node:12.16.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      # TODO: ビルドがCI上でだけ頻繁に失敗するので一旦取りやめ。解決法探して復活させること。
      # - run: npm run build
      - run: npm run ff_addon_lint:checkVersion
      - run: npm run ff_addon_lint:checkUpdateLinkFormat
  build:
    docker:
      - image: circleci/node:12.16.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
workflows:
  version: 2
  check:
    jobs:
      - check
  sentry_release:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
